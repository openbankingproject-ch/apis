name: Node CI

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      #
      # Use redoc-cli-github-action to generate your HTML bundle
      #

      # Swiss Next Gen - XS2A
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v9
        with:
          args: 'bundle swiss-ng-api.yaml -o docs/index.html'

      # Swiss Next Gen - Bankable Assets
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v9
        with:
          args: 'bundle bankable-assets-api.yaml -o docs/bankable-assets.html'


      # Berlin Group
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v9
        with:
          args: 'bundle swiss-ng-api/berlin-group-documentation/psd2-api.yaml -o docs/berlin-group.html'

      # 
      # Push the result to github pages
      # 

      - name: push
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'Update Docs'
          force-add: 'true'
          files: docs/index.html docs/berlin-group.html docs/bankable-assets.html
          name: Github Actions
          email: gitact@obp.ch
